<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href='build/css/vendor.css' rel='stylesheet' type='text/css'>
    <link href='build/css/styles.css' rel='stylesheet' type='text/css'>
    <script src='build/js/vendor.min.js' type='text/javascript'></script>
    <script src='build/js/app.js' type='text/javascript'></script>
    <title>Doctor lookup</title>
  </head>
  <body>
    <div class='container'>
      <div class='jumbotron'>
        <h1>Doctor Lookup</h1>
      </div>

      <div class='panel panel-info'>
        <div class='panel-heading'>
          <h1 class='panel-title'>Search for nearby doctors<h1>
        </div>
        <div class='panel-body'>
          <form id='query'>
            <div class='form-group'>
              <label for='medical-issue'>Medical issue:</label>
              <input type='text' id='medical-issue' name='medical-issue' class='form-control'>
            </div>

            <button type='submit' class='btn btn-info'>Lookup</button>
          </form>
        </div>
      </div>

      <div id='results-structure'>
        <div class='panel panel-success'>
          <div class='panel-heading'>
            <h1>Search Results:</h1>
          </div>
          <div class='panel-body'>
            <div id='results'>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
